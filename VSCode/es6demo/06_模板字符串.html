<script>
    
    //1. 使用`符号实现换行
    let str1 = `hello,
    es6 demo up~
    `
    console.log(str1)
    
    //在`符号中使用表达式获取变量值
    let name = "Mike"
    let age = 20
    let str2 = `hello,
    ${name}, 
    age is ${age}`
    
    console.log(str2)
    //在`符号中调用方法
    
    function f1(){
        console.log("hhhh")
        return "hello f1()"
    }
    
    let str3 = `demo, ${f1()}`
    console.log(str3)
    
    //声明对象简写
    const age2 = 12
    const name2 = "lucy"
    
    //传统方式定义对象
    let person1 = {"name":name2, "age":age2}
    console.log(person1)
    
    //es6定义对象
    let person2 = {name2, age2}
    console.log(person2)

</script>
