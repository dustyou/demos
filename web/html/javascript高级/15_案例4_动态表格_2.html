<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>
    <style>
        table, tr, td {
            border: 1px solid;
            text-align: center;
            margin: auto;
        }

        table {
            border-collapse: collapse;
        }

        td {
            width: 100px;
        }

    </style>
</head>
<body>

    <table>
        <tr>
            <td><input id="id" type="text"></td>
            <td><input id="name" type="text"></td>
            <td><input id="gender" type="text"></td>
            <td><input id="btn_add" type="button" value="添加"></td>
        </tr>
    </table>

    <br>
    <br>
    <br>
    <br>
    <div>
    <table id="table1">
        <thead>
            <td>编号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>操作</td>
        </thead>

        <tr>
            <td>1</td>
            <td>令狐冲</td>
            <td>男</td>
            <td name='del_tr'><a href="javascript:void(0)" onclick='del_tr(this)'>删除</a> </td>
        </tr>

        <tr>
            <td>2</td>
            <td>任我行</td>
            <td>男</td>
            <td name='del_tr'><a href="javascript:void(0)" onclick='del_tr(this)'>删除</a> </td>
        </tr>

        <tr>
            <td>3</td>
            <td>岳不群</td>
            <td>?</td>
            <td name='del_tr'><a href="javascript:void(0)" onclick='del_tr(this)'>删除</a> </td>
        </tr>



    </table>
</div>

    <script>
    /*
    * 分析:
    * 1. 添加
    *   1. 给添加按钮绑定单机事件
    *   2. 获取文本框的内容
    *   3. 创建td, 设置td的文本为文本框的内容
    *   4. 创建tr
    *   5. 将td添加到tr中
    *   6. 获取tabel, 将tr添加到td中
    * */
    // 1. 获取按钮
    document.getElementById("btn_add").onclick = function () {
        //2. 获取文本内容
         var id = document.getElementById("id").value;
         id = document.createTextNode(id);
         var name = document.getElementById("name").value;
         name = document.createTextNode(name);
         var gender = document.getElementById("gender").value;
         gender = document.createTextNode(gender);

         //3. 创建td, 复制td的标签体
        //id的td
        var td_id = document.createElement("td");
        td_id.appendChild(id);
        //name的td
        var td_name = document.createElement("td");
        td_id.appendChild(name);
        //gender的td
        var td_gender = document.createElement("td");
        td_id.appendChild(gender);
        //a标签的td
        var ele_a = document.createElement("a");
        var td_a = document.createElement("td");
        ele_a.setAttribute("href", "javascript:void(0);");
        ele_a.setAttribute("onclick", "del_tr(this);")
        var text_a = document.createTextNode("删除");
        ele_a.appendChild(text_a);
        td_a.appendChild(ele_a);

        // 4. 创建tr
        var tr = document.createElement("tr");

        //5. 添加td到tr
        tr.appendChild(td_id);
        tr.appendChild(td_name);
        tr.appendChild(td_gender);
        tr.appendChild(td_a);

        //6. 获取table
        var table = document.getElementsByTagName("table")[1];
        table.appendChild(tr);
    }

    var del_tr = function (object) {
        var tr = object.parentNode.parentNode;
        var table = tr.parentNode;
        table.removeChild(tr);
    }

    </script>

</body>
</html>
