<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>
    <style>
        table, tr, td {
            border: 1px solid;
            text-align: center;
            margin: auto;
        }

        table {
            border-collapse: collapse;
        }

        td {
            width: 100px;
        }

    </style>
</head>
<body>

    <table>
        <tr>

            <td><input id="id" type="text"></td>
            <td><input id="name" type="text"></td>
            <td><input id="gender" type="text"></td>
            <td><input id="btn_add" type="button" value="添加"></td>
        </tr>
    </table>

    <br>
    <br>
    <br>
    <br>
    <div name="table" style="text-align: center">
    <table>
        <caption>学生信息表</caption>
        <thead>
            <td><input id="firstCb" type="checkbox" name="cb"></td>
            <td>编号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>操作</td>
        </thead>

        <tr>
            <td><input type="checkbox" name="cb"></td>
            <td>1</td>
            <td>令狐冲</td>
            <td>男</td>
            <td name='del_tr'><a href="javascript:void(0)" onclick='del_tr(this)'>删除</a> </td>
        </tr>

        <tr>
            <td><input type="checkbox" name="cb"></td>
            <td>2</td>
            <td>任我行</td>
            <td>男</td>
            <td name='del_tr'><a href="javascript:void(0)" onclick='del_tr(this)'>删除</a> </td>
        </tr>

        <tr>
            <td><input type="checkbox" name="cb"></td>
            <td>3</td>
            <td>岳不群</td>
            <td>?</td>
            <td name='del_tr'><a href="javascript:void(0)" onclick='del_tr(this)'>删除</a> </td>
        </tr>
    </table>
        <br>
        <input id="selectAll" type="button" value="全选">
        <input id="unSelectAll" type="button" value="全不选">
        <input id="selectRev" type="button" value="反选">
</div>

    <script>
        document.getElementById("btn_add").onclick = function () {
            //获取文本内容
            var id = document.getElementById("id").value;
            var name = document.getElementById("name").value;
            var gender = document.getElementById("gender").value;

            //获取table
            var table = document.getElementsByTagName("table")[1];
            // var table = document.getElementsByName("table")[0];
            //追加一行
            table.innerHTML += "<tr>" +
                '<td><input type="checkbox" name="cb"></td>'+
                "            <td>"+id+"</td>" +
                "            <td>"+name+"</td>" +
                "            <td>"+gender+"</td>" +
                "            <td name='del_tr' onclick='del_tr(this)'><a href=\"javascript:void(0)\">删除</a> </td>" +
                "        </tr>"
        }

        // var trs = document.getElementsByName("del_tr");
        // for (var i = 0; i < trs.length; i++) {
        //     trs[i].onclick = "del_tr(trs[i])";
        // }

        function del_tr(object) {
            var tr = object.parentNode.parentNode;
            var table = tr.parentNode;
            table.removeChild(tr);
        }
        //全选功能
        document.getElementById("selectAll").onclick = function () {
            //全选
            //1. 获取所有的checkbox
            var cbs = document.getElementsByName("cb");
            //2. 遍历
            for (var i = 0; i < cbs.length; i++) {
                //设置每一个cb的状态为选中
                cbs[i].checked = true;
            }
        }

        //全不选功能
        document.getElementById("unSelectAll").onclick = function () {
            //全不选
            //1. 获取所有的checkbox
            var cbs = document.getElementsByName("cb");
            //2. 遍历
            for (var i = 0; i < cbs.length; i++) {
                //设置每一个cb的状态为选中
                cbs[i].checked = false;
            }
        }

        //反选功能
        document.getElementById("selectRev").onclick = function () {
            //1. 获取所有的checkbox
            var cbs = document.getElementsByName("cb");
            //2. 遍历
            for (var i = 0; i < cbs.length; i++) {
                //设置每一个cb的状态为选中
                cbs[i].checked = !cbs[i].checked;
            }
        }

        //第一个checkbox单击选择功能
        document.getElementById("firstCb").onclick = function () {


            //1. 获取所有的checkbox
            var cbs = document.getElementsByName("cb");
            //2. 遍历
            for (var i = 0; i < cbs.length; i++) {
                //设置每一个cb的状态为选中
                //this就是指向调用该函数的对象
                cbs[i].checked = this.checked;
            }
        }

        var trs = document.getElementsByTagName("tr");
        for (var i = 1; i < trs.length; i++) {
            //移动到元素之上
            trs[i].onmouseover = function () {
                //this指向调用该function的对象, 在这里是trs[i]
                this.style.backgroundColor = ("red");
                // alert("sdf")
            }

            //移出元素
            trs[i].onmouseout = function () {
                this.style.backgroundColor = ("");

            }

        }




    </script>

</body>
</html>
