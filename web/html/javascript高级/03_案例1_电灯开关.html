<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电灯开关</title>


</head>
<body>
    <img id="light" src="../../image/on.jpg">

    <script>
        var flag = true;
        function fun() {
            if (flag) {
            light.src = "../../image/off.jpg";
            } else {
                light.src = "../../image/on.jpg";
            }
            flag = !flag;
        }

        var light = document.getElementById("light");
        light.onclick = fun;

    </script>


</body>
</html>
