<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node对象</title>
    <style>
        div {
            border: 1px solid red;
        }

        #div1 {
            width: 200px;
            height: 200px;
          }

        #div2 {
            width: 100px;
            height: 100px;
        }

        #div3 {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            div2
        </div>
        div1
    </div>
<!--    <a id="del" href="">删除子节点</a>-->
<!--    //想实现超链接保持原来的样式(下划线, 蓝色), 并且点击后页面不刷新, 固定写法: href="javascript:void(0)"-->
    <a id="del" href="javascript:void(0)">删除子节点</a>
    <a id="add" href="javascript:void(0)">添加子节点</a>
<!--    <input id="del" type="button" value="删除子节点">-->
    <script>
        //删除子节点
        var element_a = document.getElementById("del");
        element_a.onclick = function () {
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");
            div1.removeChild(div2);
        }

        //添加子节点
        var element_a = document.getElementById("add");
        element_a.onclick = function () {
            var div1 = document.getElementById("div1");
            var div3 = document.createElement("div");
            div3.setAttribute("id","div3");
            div1.appendChild(div3);
        }


    </script>
</body>
</html>
