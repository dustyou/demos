<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
    <script>
        var a = Math.abs(-3);
        document.write(a + "<br>");
        document.write(Math.PI + "<br>");

        //输出一个[0, 99]的随机数
        var b = Math.floor(Math.random()*100);
        document.write(b)

    </script>
</body>
</html>
