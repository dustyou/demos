<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展选择器</title>
    <style>
        div p {
            color: red;
        }
        a:link {
            color: red;
        }
        a:hover {
            color: yellow;
        }
        a:active {
            color: green;
        }
        a:visited {
            color: cyan;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <p>黑马程序员</p>
    </div>
    <p>黑马程序员</p>
    <a href="#">sdflkj</a>

</body>
</html>
