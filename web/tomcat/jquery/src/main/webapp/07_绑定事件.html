<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定事件</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function () {
            // 简化书写: .fn1().fn2()...
            $("#name").click(function () {
                alert("我被点击了");
            }).mouseover(function () {
                alert("鼠标来了")
            })
        });

    </script>
</head>
<body>

<input id="name" type="button" value="绑定点击事件">

</body>
</html>
