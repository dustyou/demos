<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定事件</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function () {
            //1. 使用on给按钮绑定单击事件 click
            $("#btn1").on("click", function () {
                alert("我被点击了");
            });
            $("#btn2").click(function () {
                //2. 使用off解除btn1的单击事件
                $("#btn1").off("click");
                $("#btn1").off();//将组件上所有事件全部解绑
            })
        });

    </script>
</head>
<body>

<input id="btn1" type="button" value="使用on绑定点击事件">
<input id="btn2" type="button" value="使用off解绑点击事件">

img

</body>
</html>
