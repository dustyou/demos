<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示和隐藏</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function () {
            $("#showDiv").click(function () {
                $("#div1").show("slow", "swing");
            });
        });

        $(function () {
            $("#hideDiv").click(function () {
                $("#div1").hide("slow", "swing");
            });
        });
        $(function () {
            $("#toggleDiv").click(function () {
                $("#div1").toggle("slow", "swing");
            });
        });
    </script>
</head>
<body>
<input id="showDiv" type="button" value="点击按钮显示div">
<input id="hideDiv" type="button" value="点击按钮隐藏div">
<input id="toggleDiv" type="button" value="点击切换隐藏div">

<div id="div1">div显示和隐藏</div>

</body>
</html>
