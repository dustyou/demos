<!DOCTYPE html>
<html lang="en">
<script>
onload = function () {
    //1. 获取图片对象
    var img = document.getElementById("checkCode");
    //2. 绑定单击事件
    img.onclick = changeCode;

    function changeCode() {
    //加时间戳
    var date = new Date().getTime();
    img.src = "/response/checkCodeServlet?"+date;
    }

    var change = document.getElementById("change");
    change.onclick = changeCode;


}



</script>
<head>
    <meta charset="UTF-8">
    <title>验证码demo</title>
</head>
<body>

    <img id="checkCode" src="/response/checkCodeServlet">
    <a id="change" href="#">看不清, 换一张</a>
<br>
    <a href="/response/checkCodeServlet">d=点一下试试</a>

</body>
</html>
